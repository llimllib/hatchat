name: "CI"
on: ["push", "pull_request"]

jobs:
  ci:
    name: "golang CI"
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macOS-latest"]
        go: ["1.22.x"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: setup go
        uses: WillAbides/setup-go-faster@v1.14.0
        with:
          go-version: ${{ matrix.go }}
      - name: unit tests
        run: "go test ./..."
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  js-ci:
    runs-on: ubuntu-latest
    strategy:
      node: ["22"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: cd client && npx eslint src && tsc --noEmit
