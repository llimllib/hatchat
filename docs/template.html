<head>
    <meta charset="UTF-8">

    <title>$title$ - Hatchat</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --surface-color: #16213e;
            --primary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #eaeaea;
            --text-muted: #a0a0a0;
            --border-color: #2a2a4a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand:hover {
            color: var(--accent-color);
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-color);
            background-color: var(--primary-color);
        }

        .nav-link.active {
            color: var(--text-color);
            background-color: var(--accent-color);
        }

        .nav-link.github {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link.github svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Main content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--text-color);
        }

        h1 { font-size: 2.5rem; margin-top: 0; }
        h2 { font-size: 1.8rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        h3 { font-size: 1.4rem; }

        p {
            margin-bottom: 1em;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background-color: var(--surface-color);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.9em;
        }

        pre {
            background-color: var(--surface-color);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }

        pre code {
            background: none;
            padding: 0;
        }

        ul, ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        li {
            margin: 0.5em 0;
        }

        /* Transcripts list */
        .transcript-list {
            list-style: none;
            padding: 0;
        }

        .transcript-list .transcript-row {
            position: relative;
            display: block;
            padding: 1rem;
            margin: 0.5em 0;
            background-color: var(--surface-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .transcript-list .transcript-row:hover {
            background-color: var(--primary-color);
            transform: translateX(4px);
        }

        .transcript-link {
            text-decoration: none;
        }

        .transcript-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .transcript-number {
            position: relative;
            z-index: 1;
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
        }

        .transcript-number:hover {
            text-decoration: underline;
        }

        .transcript-title {
            color: var(--text-color);
        }

        /* Iframe for protocol docs */
        .protocol-frame {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            background: white;
            border-radius: 8px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }
    </style>
</head>
