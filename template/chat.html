<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack-like Chat Application</title>
    <link rel="stylesheet" href="/static/chat.css" />
    <script src="/static/client.js"></script>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>Workspace</h3>
          <!-- Add workspace icon or logo here -->
        </div>
        <div class="sidebar-channels">
          <ul>
            <li><a href="#">Channel 1</a></li>
            <li><a href="#">Channel 2</a></li>
            <li><a href="#">Channel 3</a></li>
            <!-- Add more channels as needed -->
          </ul>
        </div>
        <div class="sidebar-direct-messages">
          <h4>Direct Messages</h4>
          <ul>
            <li><a href="#">User 1</a></li>
            <li><a href="#">User 2</a></li>
            <!-- Add more direct messages as needed -->
          </ul>
        </div>
      </aside>
      <main class="chat-area">
        <div class="chat-header">
          <h2>Channel Name</h2>
          <!-- Add channel info or options here -->
        </div>
        <div class="chat-messages">
          <!-- Chat messages will be displayed here -->
          <div class="message">
            <div class="message-header">
              <img src="https://via.placeholder.com/36" alt="User Avatar" />
              <h3>John Doe</h3>
            </div>
            <div class="message-body">Hey there! How's your day going?</div>
          </div>

          <div class="message">
            <div class="message-header">
              <img src="https://via.placeholder.com/36" alt="User Avatar" />
              <h3>Jane Smith</h3>
            </div>
            <div class="message-body">
              Not too bad, thanks for asking! Just working on a new project.
            </div>
          </div>

          <div class="message">
            <div class="message-header">
              <img src="https://via.placeholder.com/36" alt="User Avatar" />
              <h3>John Doe</h3>
            </div>
            <div class="message-body">
              That's great! Let me know if you need any help with it.
            </div>
          </div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type your message here..." />
          <button type="submit">Send</button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
